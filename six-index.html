<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/html5.png" type="image/x-icon">
    <title>HTML 5</title>
    <style>
        *{
            outline: 0 ;
        }
        label, legend{
            text-transform: capitalize;
        }
        
    </style>
</head>
<body>
    <audio src="" controls></audio>
    <form action="">
        <p><label for="name">name : <input type="text" name="" id="name"></label></p>
        <p><label for="email"> gmail : <input type="email" name="gmail" id="email"></label></p>
        <p><label for="subject"> subject : <input type="text" name="subject" id="subject"></label></p>
        <textarea placeholder="your messages"></textarea>
        <fieldset>
            <legend> gender</legend>
            <p><label for="male"> male <input type="radio" name="gender" id="male"></label></p>
            <p><label for="female"> female <input type="radio" name="gender" id="female"></label></p>
        </fieldset>
        <p><button type="submit"> submit</button></p>
    </form>
